<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Form project</title>
</head>
<body>
  <section class="contact-us-form-tabs">
    <div class="contact-us-tab-nav">
      <div class="container">
        <ul class="tab-navs d-flex">
          <li class="nav-item">
            <a href="" class="nav-item-link d-flex justify-content-center align-items-center">Fixed price project</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-item-link d-flex justify-content-center align-items-center active">Dedicated team</a>
          </li>
        </ul>
        <!-- /.tab-navs -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.contact-us-tab-nav -->
    <div class="container-fluid">
      <div class="contact-us-tabs-content d-flex">
        <div class="tabs-with-forms">
          <form id="dedicated-team" class="d-flex">
            <div class="project-types-part">
              <div class="project-type-checkbox">
                <input type="checkbox" name="frontend" id="frontend">
                <label for="frontend">
                  <h6 class="project-type-title">Front end</h6>
                  <div class="project-team-type-radio-group d-flex justify-content-between">
                    <div class="project-team-type-radio">
                      <input type="radio" name="frontend" id="unity">
                      <label for="unity" class="d-flex align-items-center">Unity</label>
                    </div>
                    <!-- /.project-team-type-radio -->
                    <div class="project-team-type-radio">
                      <input type="radio" name="frontend" id="HTML5">
                      <label for="HTML5" class="d-flex align-items-center">HTML 5</label>
                    </div>
                    <!-- /.project-team-type-radio -->
                    <div class="project-team-type-radio">
                      <input type="radio" name="frontend" id="JS">
                      <label for="JS" class="d-flex align-items-center">JS</label>
                    </div>
                    <!-- /.project-team-type-radio -->
                  </div>
                  <!-- /.project-team-type-radio-group -->
                </label>
              </div>
              <!-- /.project-type-checkbox -->
            </div>
            <!-- /.project-types-part -->
            <div class="main-form-part">
              <div class="input-item">
                <input type="text" id="message" class="form-control" data-label-animated>
                <label for="message">What do you want to build?</label>
              </div>
              <!-- /.input-item -->
              <div class="input-item">
                <input type="text" id="user-name" class="form-control" data-label-animated>
                <label for="user-name">Can we have your name?</label>
              </div>
              <!-- /.input-item -->
            </div>
            <!-- /.main-form-part -->
          </form>
        </div>
        <!-- /.tabs-with-forms -->
        <div class="trusted-us-partners">
          <h6 class="trusted-us-title">Trusted us</h6>
          <div class="trusted-us-imgs d-flex">
            <div class="trusted-us-img">
              <img src="img/partner-logo-1.png" alt="logo1">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-2.png" alt="logo2">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-3.png" alt="logo3">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-5.png" alt="logo5">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-6.png" alt="logo6">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-7.png" alt="logo7">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-8.png" alt="logo8">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-9.png" alt="logo9">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-10.png" alt="logo10">
            </div>
            <!-- /.trusted-us-img -->
            <div class="trusted-us-img">
              <img src="img/partner-logo-11.png" alt="logo11">
            </div>
            <!-- /.trusted-us-img -->
          </div>
          <!-- /.trusted-us-imgs -->
        </div>
        <!-- /.trusted-us-partners -->
      </div>
      <!-- /.contact-us-tabs-content -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.contact-us-form-tabs -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( "#tabs" ).tabs();

    $('[data-label-animated]').on('blur', function(event) {
      if(event.target) {
        $(event.target).addClass('value-exist');
      } else {
        $(event.target).removeClass('value-exist');
      }
    })
  </script>
</body>
</html>
